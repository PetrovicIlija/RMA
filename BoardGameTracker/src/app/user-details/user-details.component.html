<ion-header>
  <ion-toolbar>
    <ion-title>
      User Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--show user username and email-->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-label>{{ user.username }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-label>{{ user.email }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
